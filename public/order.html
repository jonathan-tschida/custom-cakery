<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Custom Cakery</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="../images/favicon.png" type="image/favicon" sizes="16x16">
  </head>
  <body id ="order">
    <div class="modal">
      <button class="modal-close fas fa-times"></button>
      <div class="modal-content">
       <h3>Want to Save 10% on Your First Cake Purchase?! Enter your email here, and join the cake club!</h3>
        <div class="input">
          <input class="modal-email-field" type="text" >
        </div>
        <div>
          <button class="margin-top--small modal-button">JOIN THE CAKE CLUB!</button>
        </div>
      </div>
    </div>
    <div class="content order">
      <header class="header flex">
        <i class="hamburger fas fa-bars"></i>
        <div class="menu">
          <div class="links">
            <h5>MENU</h5>
            <a href="landing.html">&bull; Home</a>
            <a href="order.html">&bull; Order a Cake</a>
            <a href="gallery.html">&bull; The Gallery</a>
          </div>
          <img class="cake-review" src="../images/cake_review.png" alt="Beautiful and delicious cakes! - a satisfied customer">
        </div>
        <i class="close fas fa-times"></i>
        <a href="landing.html">
          <img src="../images/cake_logo.png" alt="The Custom Cakery logo">
        </a>
      </header>
      <form>
        <label>Name: </label>
        <input required type="text">
        <label>Address:</label>
        <input required type="text">
        <label>Email Address:</label>
        <input required type="text">
        <label>Phone Number:</label>
        <input required type="number">
        <label>Desired Cake</label>
        <input type="radio" name="cake"><label>Whole Cake</label>
        <input type="radio" name="cake"><label>1/2 Dozen Cupcakes</label>
        <input type="radio" name="cake"><label>1 Dozen Cupcakes</label>
        <input type="radio" name="cake" checked><label>Other</label>
        <label>Cake Shape (excludes cupcakes)</label>
        <input type="radio" name="shape"><label>Circle</label>
        <input type="radio" name="shape"><label>Square</label>
        <input type="radio" name="shape"><label>Rectangle</label>
        <input type="radio" name="shape" checked><label>Other</label>
        <label>Do You Want Writing?</label>
        <input type="radio" name="words" checked><label>Yes</label>
        <input type="radio" name="words"><label>No</label>
        <label>If you selected "writing," please indicate text here: </label>
        <input type="text" placeholder="cake text">
        <label>Flavor(s)</label>
        <input type="checkbox" checked value="chocolate"><label>Chocolate</label>
        <input type="checkbox" checked value="vanilla"><label>Vanilla</label>
        <input type="checkbox" checked value="fruit"><label>Fruit</label>
        <input type="checkbox" checked value="other"><label>Other</label>
        <label>Filling(s)</label>
        <input type="checkbox" checked value="vanilla"><label>Vanilla</label>
        <input type="checkbox" checked value="chocolate"><label>Chocolate</label>
        <input type="checkbox" checked value="fruit"><label>Fruit</label>
        <input type="checkbox" checked value="other"><label>Other</label>
        <label>Frosting(s)</label>
        <input type="checkbox" checked value="fruit"><label>Fruit</label>
        <input type="checkbox" checked value="chocolate"><label>Chocolate</label>
        <input type="checkbox" checked value="vanilla"><label>Vanilla</label>
        <input type="checkbox" checked value="other"><label>Other</label>
        <label>Topping(s)</label>
        <input type="checkbox" checked value="chocolate"><label>Chocolate Shavings</label>
        <input type="checkbox" checked value="vanilla"><label>Sprinkles</label>
        <input type="checkbox" checked value="fruit"><label>Fruit</label>
        <input type="checkbox" checked value="other"><label>Other</label>
        <label>Approx. How Many People Should Cake Feed?</label>
        <select name="" id="">
          <option value="1-10">1 - 10</option>
          <option value="10-20">10 - 20</option>
          <option value="10-20">20 - 30</option>
          <option value="10-20">30 - 40</option>
          <option value="40-50">40 - 50</option>
          <option value="50+">50+</option>
        </select>
        <label>
          <textarea name="" id="" cols="30" rows="10">Please Provide Details if Selected "Other" Anywhere on Form</textarea>
        </label>
        <label>Desired Pickup Date <br>(*note this is desired only and is not a confirmation, we will email you with details or
          contact you if more information is required regarding your cake.</label>
        <input required type="number">
        <div>
          <button type="submit" class="form-submit">Submit Form</button>
        </div>
        <div class="subtext margin-top--small">All fields required!</div>
      </form>
    </div>
    <footer class="footer">
      <p>Contact Us</p>
      <nav>
        <a href=""><i class="fab fa-instagram">Instagram</i></a>
        <a href=""><i class="fab fa-facebook-square">Facebook</i></a>
        <a href=""><i class="fas fa-envelope-open">Mail</i></a>
        <a href=""><i class="fab fa-twitter">Twitter</i></a>
      </nav>
    </footer>
  <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
